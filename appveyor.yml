configuration:
  - Release

environment:
  nodejs_version: "6"
  TreatWarningsAsErrors: false

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install g3 -g
  - npm install gulp -g
  - npm install

branches:
  only:
    - master
    - dev

skip_tags: true

notifications:
  - provider: GitHubPullRequest
    on_build_success: true
    on_build_failure: true

cache:
  - packages -> **\packages.config

before_build:
  - nuget restore source

after_build:
  - g3 build home
  - gulp build
  - gulp zip

artifacts:
  - path: siteserver_install.zip
    name: siteserver_install

  - path: siteserver_upgrade.zip
    name: siteserver_upgrade

deploy:
  release: myproduct-v$(appveyor_build_version)
  description: 'Release description'
  provider: GitHub
  auth_token:
    secure: 79587290efb23cc3f91989b5f2ea1212ecc42d73
  artifact: /.*\.zip/            # upload all NuGet packages to release assets
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: false        # deploy on tag push only